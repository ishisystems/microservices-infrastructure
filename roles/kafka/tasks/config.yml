---

- name: Setup Kafka environment
  become: yes
  template:
    src: "kafka.sh.j2"
    dest: "/etc/profile.d/kafka.sh"
  tags:
    - kafka

- name: Create Kafka-Mesos configuration
  become: yes
  template:
    src: "kafka.properties.j2"
    dest: "{{ kafka_mesos_install_dir }}/kafka-mesos.properties"
  tags:
    - kafka
